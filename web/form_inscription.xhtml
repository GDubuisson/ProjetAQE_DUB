<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulaire d'inscription</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formulaire" >
            <h2>Questions générales</h2><br/>
            <h:panelGrid columns="2"  style="margin-bottom:10px" cellpadding="5">
                Nom : <p:inputText id="nom"/>
                Prenom : <p:inputText id="prenom"/>
                Date de Naissance : <p:inputMask id="ddn" mask="99/99/9999"/>
                Date de Mort : <p:inputMask id="ddm" mask="99/99/9999"/>
                Raison de la mort : <p:inputText id="rdm"/>
                Religion : <p:inputText id="religion"/>
                Destination attendue :
                <p:selectOneRadio id="destination">
                    <f:selectItem itemLabel="Bon endroit" itemValue="+5" />
                    <f:selectItem itemLabel="Mauvais endroit" itemValue="-5" />
                    <f:selectItem itemLabel="Indécis" itemValue="+10"/>
                    <f:selectItem itemLabel="Néant" itemValue="0"/>
                    <f:selectItem itemLabel="Réincarnation" itemValue="-10"/>
                </p:selectOneRadio>
                Quelle est votre motivation à la réponse précedente :
                <p:inputTextarea id="motivText"/>
                Couleur de cheveux :
                <p:selectOneRadio id="cheveux">
                    <f:selectItem itemLabel="Brun" itemValue="-5"/>
                    <f:selectItem itemLabel="Châtain" itemValue="+5"/>
                    <f:selectItem itemLabel="Roux" itemValue="-10"/>
                    <f:selectItem itemLabel="Blond" itemValue="+10"/>
                </p:selectOneRadio>
                Ethnie : <p:inputText id="ethnie"/>
                Handicap physique : <p:inputSwitch id="HPhy" style="width: 50px" onLabel="Oui" offLabel='Non'/>
                Handicap mental : <p:inputSwitch id="HMent" style="width: 50px" onLabel="Oui" offLabel='Non'/>
                Autre handicap : <p:inputSwitch id="autreHand" style="width: 50px" onLabel="Oui" offLabel='Non'/>
                </h:panelGrid>
            <p:commandButton value="Suivant" action="pesee.xhtml">
                <!-- C'est ici qu'on met les "<f:param" normalement -->
            </p:commandButton>
        </h:form>
    </h:body>
</html>
