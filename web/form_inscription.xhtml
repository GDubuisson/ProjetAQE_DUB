<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulaire d'inscription</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formulaire">
            <h:panelGrid columns="2" cellpadding="5">
                Nom : <p:inputText id="nom" value="#{test.nom}"/> <br/>
                Prenom : <p:inputText id="prenom" value="#{test.prenom}" /> <br/>
                Date de Naissance : <p:inputMask id="ddn" mask="99/99/9999"/> <br/>
                Date de Mort : <p:inputMask id="ddm" mask="99/99/9999"/> <br/>
                Raison de la mort : <p:inputText id="rdm"/> <br/>
                Religion : <p:inputText id="religion"/> <br/>
                <p:commandButton value="Envoyer" actionListener="#{vue.creerAme(test.nom,test.prenom,test.karma)}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
