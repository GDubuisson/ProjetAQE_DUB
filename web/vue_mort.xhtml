<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Interface de la mort</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="3"  style="margin-bottom:10px" cellpadding="10">
            <p:dataTable id="bien" var="car" value="#{vue.bien}">
                
                <p:column headerText="Id" sortBy="#{car.idAme}">
                    <h:outputText value="#{car.idAme}" />
                </p:column>
                
                <p:column headerText="Nom" sortBy="#{car.prenom}">
                    <h:outputText value="#{car.prenom}" />
                </p:column>
                
                <p:column headerText="Prenom" sortBy="#{car.nom}">
                    <h:outputText value="#{car.nom}" />
                </p:column>
                
                <p:column headerText="Karma" sortBy="#{car.karma}">
                    <h:outputText value="#{car.karma}" />
                </p:column>
                
                <p:column headerText="Supprimer">
                    <p:commandButton value="" action="#{vue.suppr(car)}" update="bien"/>
                </p:column>
            </p:dataTable>
            
            <p:dataTable id="purg" var="car" value="#{vue.purg}">
                
                <p:column headerText="Id" sortBy="#{car.idAme}">
                    <h:outputText value="#{car.idAme}" />
                </p:column>
                
                <p:column headerText="Nom" sortBy="#{car.prenom}">
                    <h:outputText value="#{car.prenom}" />
                </p:column>
                
                <p:column headerText="Prenom" sortBy="#{car.nom}">
                    <h:outputText value="#{car.nom}" />
                </p:column>
                
                <p:column headerText="Karma" sortBy="#{car.karma}">
                    <h:outputText value="#{car.karma}" />
                </p:column>
                
                <p:column headerText="Supprimer">
                    <p:commandButton value="" action="#{vue.suppr(car)}" update="purg"/>
                </p:column>
                
            </p:dataTable>
            
            <p:dataTable id="mal" var="car" value="#{vue.mal}">
                
                <p:column headerText="Id" sortBy="#{car.idAme}">
                    <h:outputText value="#{car.idAme}" />
                </p:column>
                
                <p:column headerText="Nom" sortBy="#{car.prenom}">
                    <h:outputText value="#{car.prenom}" />
                </p:column>
                
                <p:column headerText="Prenom" sortBy="#{car.nom}">
                    <h:outputText value="#{car.nom}" />
                </p:column>
                
                <p:column headerText="Karma" sortBy="#{car.karma}">
                    <h:outputText value="#{car.karma}" />
                </p:column>
                
                <p:column headerText="Supprimer">
                    <p:commandButton value="" action="#{vue.suppr(car)}" update="mal"/>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
        </h:form>
    </h:body>
</html>
