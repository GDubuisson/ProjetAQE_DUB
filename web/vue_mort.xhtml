<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Interface de la mort</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:panelGrid columns="3"  style="margin-bottom:10px" cellpadding="10">
            <p:dataTable var="car" value="#{vue.bien}">
                
                <p:column headerText="Id">
                    <h:outputText value="#{car.idAme}" />
                </p:column>
                
                <p:column headerText="Nom">
                    <h:outputText value="#{car.prenom}" />
                </p:column>
                
                <p:column headerText="Prenom">
                    <h:outputText value="#{car.nom}" />
                </p:column>
                
                <p:column headerText="Karma">
                    <h:outputText value="#{car.karma}" />
                </p:column>
                
            </p:dataTable>
            
            <p:dataTable var="car" value="#{vue.purg}">
                
                <p:column headerText="Id">
                    <h:outputText value="#{car.idAme}" />
                </p:column>
                
                <p:column headerText="Nom">
                    <h:outputText value="#{car.prenom}" />
                </p:column>
                
                <p:column headerText="Prenom">
                    <h:outputText value="#{car.nom}" />
                </p:column>
                
                <p:column headerText="Karma">
                    <h:outputText value="#{car.karma}" />
                </p:column>
                
            </p:dataTable>
            
            <p:dataTable var="car" value="#{vue.mal}">
                
                <p:column headerText="Id">
                    <h:outputText value="#{car.idAme}" />
                </p:column>
                
                <p:column headerText="Nom">
                    <h:outputText value="#{car.prenom}" />
                </p:column>
                
                <p:column headerText="Prenom">
                    <h:outputText value="#{car.nom}" />
                </p:column>
                
                <p:column headerText="Karma">
                    <h:outputText value="#{car.karma}" />
                </p:column>
                
            </p:dataTable>
        </h:panelGrid>
    </h:body>
</html>
