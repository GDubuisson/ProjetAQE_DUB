<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Interface du mauvais endroit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable var="car" value="#{vue.mal}">
                
                <p:column headerText="Id" sortBy="#{car.idAme}" filterBy="#{car.idAme}">
                    <h:outputText value="#{car.idAme}" />
                </p:column>
                
                <p:column headerText="Nom" sortBy="#{car.prenom}" filterBy="#{car.prenom}">
                    <h:outputText value="#{car.prenom}" />
                </p:column>
                
                <p:column headerText="Prenom" sortBy="#{car.nom}" filterBy="#{car.nom}">
                    <h:outputText value="#{car.nom}" />
                </p:column>
                
                <p:column headerText="Karma" sortBy="#{car.karma}" filterBy="#{car.karma}">
                    <h:outputText value="#{car.karma}" />
                </p:column>
                
            </p:dataTable>
        </h:form>

    </h:body>
</html>
